<!DOCTYPE html>
<html>
<head>
<title>Sample Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>
body {
	background-color:#525c58;
}
.title {
	color:#ffffff;
    text-shadow: 2px 2px 4px #000000;
    margin: 24px;
}
.card {
	background-color: #aed4c4;
    padding: 24px;
    margin: 24px;
    border-radius:12px;
    border:solid;
    border-width:1px;
    border-color:#5a6e65;
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
</style>

</head>

<body>
<div class="container">
<h2 class="title">Feed title</h2>

<!--Stylizing for the RSS Reblog button (only works on some feed readers)-->
<style>
.rssr-font {
  font-family:Helvetica,Arial,sans-serif;
  font-size:12px;
  /*vertical-align:middle; /* Moved to inline*/
}
.rssr-reblog-button {
  border-radius:0.36em;
  background-color:#E17831;
  color:#ffffff;
  text-decoration:none;
  /*padding:0.36em; /* Moved to inline*/
  /*vertical-align:middle; /* Moved to inline*/
}
.rssr-reblog-button:hover {
  background-color:#ffba8c;
  color:#ffffff;
}
</style>

<div class="card">

<!-- RSS-Reblog Header -->
<p><small class="rssr-font rssr-reblog-header" style="vertical-align:middle;padding:0.36em;">
  <a href="" target="_blank" rel="noopener noreferrer" style="text-decoration:none;">
    <img style="max-height:24px;vertical-align:middle;" src="https://www.rssboard.org/images/rss-icon.png"> 
    <b>ThisBlogger</b>
  </a> <i> reblogged a <a href="" target="_blank" rel="noopener noreferrer">post</a> by&nbsp; </i> 
  <a href="" target="_blank" rel="noopener noreferrer" style="text-decoration:none"> 
    <img style="max-height:2em;vertical-align:middle;" src="https://www.rssboard.org/images/rss-icon.png" alt="">
    <b>OtherReblogger</b>
  </a><i><time class="rssr-datetime" datetime="YYYY-MM-DD HH:MM:SS +HHSS">on YYYY-MM-DD:</time></i>
</small></p><hr class="rssr-hr rssr-hr-header">
<!-- End RSS-Reblog Header -->

<!-- RSS-OP Header -->
<p><small class="rssr-font rssr-op-header" style="vertical-align:middle;padding:0.36em;">
  <a href="" target="_blank" rel="noopener noreferrer" style="text-decoration:none">
    <img style="max-height:24px;vertical-align:middle;" src="https://www.rssboard.org/images/rss-icon.png">
    <b>OriginalPoster</b>
  </a><i><a href="" target="_blank" rel="noopener noreferrer">posted</a><time class="rssr-datetime" datetime="YYYY-MM-DD HH:MM:SS +HHSS"> on YYYY-MM-DD</time>:</i>
</small></p>
<!-- End RSS-OP Header -->

<h3>Post title</h3>

<p> Post content </p>

<!-- RSS-Addendum Header -->
<hr class="rssr-hr rssr-hr-mid">
<p><small class="rssr-font rssr-addendum-header" style="vertical-align:middle;padding:0.36em;">
  <a href="" target="_blank" rel="noopener noreferrer" style="text-decoration:none">
  <img style="max-height:24px;vertical-align:middle;" src="https://www.rssboard.org/images/rss-icon.png">
  <b>ThisBlogger</b></a> <i><a href="" target="_blank" rel="noopener noreferrer">added</a><time class="rssr-datetime" datetime="YYYY-MM-DD HH:MM:SS +HHSS"> on YYYY-MM-DD</time>:</i>
</small></p>
<!-- End RSS-Addendum Header -->

<p> Additional comments </p>

<!-- RSS-Reblog Footer (Reblog Button) -->
<hr class="rssr-hr rssr-hr-footer">
<p style=""><small class="rssr-font rssr-footer" style="vertical-align:middle;text-color:blue;"><a href="" target="_blank" rel="noopener noreferrer" class="rssr-reblog-button" style="padding:0.36em;"><img style="height:1em;vertical-align:middle;" src="https://www.rssboard.org/images/rss-icon.png" alt="&#128257;"> <b>Reblog via RSS</b></a></small></p>
<script async src="" charset="utf-8"></script>
<!-- End RSS-Reblog Footer -->

</div>

</div>
</body>
</html>
